<!DOCTYPE html>
<html lang="en">
  <head>
    {%load static%}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'base/css/header_style.css' %}" />
    <link rel="icon" href="{% static 'base/img/favicon.png' %}" />
    <link rel="stylesheet" href="{% static 'base/css/responsive.css'%}" />
  </head>
  <body>
    <header>
      <img class="logo" src="{% static 'base/img/head.png' %}" alt="logo" />
    </header>

    <nav class="menu">
      <div class="menu-item">
        <a href="{% url 'home'%}"><span class="menu-title">Home</span></a>
      </div>

      <div class="menu-item">
        <span class="menu-title"
          >Products
          <div class="menu_responsivo">
            <i class="fa-solid fa-caret-down"></i></div
        ></span>
        <div class="dropdown-content">
          {% for sabor in produtos_nav%}
          <a href="{% url 'sabores' sabor.id%}">{{sabor.nome_produto|lower}}</a>
          {%endfor%}
        </div>
      </div>

      <div class="menu-item">
        <span class="menu-title"
          >About us
          <div class="menu_responsivo">
            <i class="fa-solid fa-caret-down"></i></div
        ></span>
        <div class="dropdown-content">
          <a href="{% url 'story'%}">Story</a>
        </div>
      </div>

      <div class="menu-item">
        <a href="{%url 'people_we_love'%}">
          <span class="menu-title">People we love</span>
        </a>
      </div>
    </nav>
  </body>
</html>
